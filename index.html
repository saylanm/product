<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h4 class="logo">Ремонт техники различных брендов</h4>
    </div>
    <div class="swiper"> 
        <ul class="swiper-wrapper">
            <li class="swiper-slide">
                <button class="kart container--lenovo"><div class="svg"></div></button>
            </li>
            <li class="swiper-slide">
                <button class="kart container--samsung"><div class="svg"></div></button>
            </li>
            <li class="swiper-slide">
                <button class="kart container--apple"><div class="svg"></div></button>
            </li>
            <li class="swiper-slide">
                <button class="kart container--viewSonik"><div class="svg"></div></button>
            </li>
            <li class="swiper-slide">
                <button class="kart container--bosch"><div class="svg"></div></button>
            </li>
            <li class="swiper-slide">
                <button class="kart container--hp"><div class="svg"></div></button>
            </li>
            <li class="swiper-slide">
                <button class="kart container--acer"><div class="svg"></div></button>
            </li>
            <div class="swiper-slide">
                <button class="kart container--sony"><div class="svg"></div></button>
            </div>

            <div class="modal ">
            <div class="swiper-slide">
                <button class="kart container--lenovo"><div class="svg"></div></button>
            </div>
            <div class="swiper-slide ">
                <button class="kart container--samsung"><div class="svg"></div></button>
            </div>
            <div class="swiper-slide ">
                <button class="kart container--apple"><div class="svg"></div></button>
            </div>
            </div>
        </ul>
        <div class="swiper-pagination"></div>
    </div>
    <div class="buttons">
        <img class="img" src="./image/expand.svg" alt="">
        <a class="open" href=""><b>Показать все</b></a>
    </div>
    <div class="buttons">
        <img class="img close modal" src="./image/expand.svg" alt="">
        <button class="closesd modal" href=""><b>Скрыть</b></button>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
